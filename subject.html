<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET Prep - Subject</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="utils.js"></script>
    <script src="script.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold text-center">NEET Prep - <span id="subject-title"></span></h1>
        <a href="index.html" class="text-sm underline">Back to Home</a>
    </header>
    <main class="container mx-auto p-4">
        <div class="flex space-x-4 mb-4">
            <button id="chapter-wise-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Chapter-Wise</button>
            <button id="page-wise-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Page-Wise</button>
        </div>
        <div id="chapter-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
        <div id="page-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 hidden"></div>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2025 NEET Prep. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const subject = params.get('subject');
            document.getElementById('subject-title').textContent = subject.charAt(0).toUpperCase() + subject.slice(1);
            loadChapters(subject);
            loadPages(subject);

            document.getElementById('chapter-wise-btn').addEventListener('click', () => {
                document.getElementById('chapter-list').classList.remove('hidden');
                document.getElementById('page-list').classList.add('hidden');
            });

            document.getElementById('page-wise-btn').addEventListener('click', () => {
                document.getElementById('chapter-list').classList.add('hidden');
                document.getElementById('page-list').classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
