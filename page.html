<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET Prep - Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="utils.js"></script>
    <script src="script.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold text-center">NEET Prep - Page <span id="page-title"></span></h1>
        <a id="back-link" class="text-sm underline">Back to Subject</a>
    </header>
    <main class="container mx-auto p-4">
        <div id="question-list" class="space-y-4"></div>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2025 NEET Prep. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const subject = params.get('subject');
            const book = params.get('book');
            const page = params.get('page');
            document.getElementById('page-title').textContent = `NCERT ${book} Page ${page}`;
            document.getElementById('back-link').href = `subject.html?subject=${subject}`;
            loadQuestionsByPage(subject, book, page);
        });
    </script>
</body>
</html>
